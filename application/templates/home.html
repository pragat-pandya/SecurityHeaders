{% extends 'layout.html' %}

{% block content %}
  <form action="{% url 'calculator' %}" method="post">
    {% csrf_token %}
    <div class="mb-3 text-center">
      <h1 class="display-3">Scan your site now</h1>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 text-center">
          <input type="text" class="form-control col-lg-4"  name="url" placeholder="Enter address here">
        </div>
        <div class="col-lg-4"></div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary mt-2">Scan</button>
    </div>
    
     
  </form>
{% endblock %}
